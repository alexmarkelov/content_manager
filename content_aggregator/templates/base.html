<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyCasts!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="d-flex flex-column">
    <header>
      <nav class="container">
        <div class="row">
          <div class="col text-center">
            <img src="{% static 'imgs/pycasts.png' %}" alt="pyCasts! Logo" id="site-logo" />
          </div>
        </div>
      </nav>
    </header>
    <main class="content">
    <div class="container p-0">
		<h1 class="h3 mb-3"></h1>
		  <div class="card">
			<div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">
                    {% block navigation %}
					<div class="flex-grow-1 ml-3">
						<a href="{% url 'podcasts:homepage' %}"> <strong>Homepage</strong>  </a>
					</div>
					<hr class="d-block d-lg-none mt-1 mb-0">
					{% if user.is_authenticated %}
                      <div class="flex-grow-1 ml-3">
						<a href="{% url 'podcasts:last_podcasts' %}"> <strong>Account</strong>  </a>
                      </div>
                      <div class="flex-grow-1 ml-3">
                        <a> <strong> User: {{ user.get_username }} </strong></a>
                      </div>
                      <div class="flex-grow-1 ml-3">
						<a href="{% url 'logout'%}"> <strong>Logout</strong>  </a>
                      </div>
                    {% else %}
					  <div class="flex-grow-1 ml-3">
                        <a href="{% url 'login'%}">Login</a>
					  </div>
                      <div class="flex-grow-1 ml-3">
                        <a href="{% url 'accounts:signup'%}">SignUp</a>
					  </div>
                    {% endif %}
                    {% endblock %}
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="position-relative">
						<div class="chat-messages p-4">
							<div class="chat-message-right pb-4">
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    {% block content %}

                                    {% endblock %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <img src="{% static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px" />
        </div>
      </div>
    </footer>
  </body>
</html>
